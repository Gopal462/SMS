<!DOCTYPE html>
<html xmlns:th="https://www.thymwleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/students}">Student Management</a>
    </div>
  </div>
</nav>
<br>
<br>
 <div class="container">
   <div class="row">
    <h1 class="text-center">List Students</h1>
 </div>
    <div class="row">
     <div class="col-lg-3">
       <a th:href="@{/student/new}" class="btn btn-primary ">
       Add Student
       </a>
     </div>
    </div>
    <br>
     <table class="table table-striped table-bordered">
      <thead class="table-dark">
       <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Email</th>
         <th>Actions</th>
       </tr>
      </thead>
      
      <tbody>
      <tr th:each="student:${students}">
         <td th:text="${student.firstName}"></td>
          <td th:text="${student.lastName}"></td>
           <td th:text="${student.email}"></td>
           <td>
           <a th:href="@{/students/edit/{id}(id=${student.id})}"class="btn btn-primary">Edit</a>
           <a th:href="@{/students/{id}(id=${student.id})}"class="btn btn-danger">Delete</a>
           </td>
      </tr>
      </tbody>
      
        
 
 
 
 </table>
 </div>
 
</body>
</html>
